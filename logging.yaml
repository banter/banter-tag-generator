version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(name)-20s%(levelname)-8s%(message)s"
handlers:
    console:
        class: logging.StreamHandler
        level: INFO
        formatter: simple
        stream: ext://sys.stdout
    mplog:
        class: mplog.MultiProcessingLog
        level: INFO
        formatter: simple
        name: data/mplog.log
        mode: a
        maxsize: 1024
        rotate: 0
root:
    level: INFO
    handlers: [console, mplog]